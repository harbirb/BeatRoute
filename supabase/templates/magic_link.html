<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your BeatRoute Verification Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f4f7;
      color: #51545e;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #111827;
      text-decoration: none;
    }
    .content {
      line-height: 1.6;
    }
    .otp-container {
      text-align: center;
      margin: 30px 0;
      padding: 30px;
      background-color: #f9fafb;
      border-radius: 6px;
      border: 2px dashed #e5e7eb;
    }
    .otp-code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 6px;
      color: #4f46e5;
      margin: 0;
      user-select: all; /* Makes it easy to select the whole code on click */
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">BeatRoute</div>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>Your verification code for BeatRoute is below. Enter this code in the app to sign in.</p>
      <div class="otp-container">
        <div class="otp-code">{{ .Token }}</div>
      </div>
      <p style="font-size: 14px; color: #6b7280; text-align: center;">This code expires in 1 hour.</p>
      <p>If you didn't request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
      &copy; 2026 BeatRoute. All rights reserved.
    </div>
  </div>
</body>
</html>
